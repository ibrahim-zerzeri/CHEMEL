<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <style>
      
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Choose a password" required>
            </div>

            <!-- Year of Birth Field -->
            <div class="form-group">
                <label for="yearOfBirth">Year of Birth</label>
                <input type="number" class="form-control" id="yearOfBirth" placeholder="Enter your year of birth" required>
            </div>

            <!-- Establishment Field -->
            <div class="form-group">
                <label for="establishment">Establishment</label>
                <input type="text" class="form-control" id="establishment" placeholder="Enter your establishment" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="footer-text">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
